<li>
  <span *ngIf="!isLeaf" (click)="toggleExpand()">
    <svg *ngIf="expanded" class="mat-tree-expand-icon" xmlns="http://www.w3.org/2000/svg">
      <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>

    <svg *ngIf="!expanded" class="mat-tree-expand-icon"  xmlns="http://www.w3.org/2000/svg">
      <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </span>
  <span [class.mat-tree-node-selected]="selected" >
    {{title}}
     <!--(click)="toggleSelect()"-->
    <!--<ng-content></ng-content>-->
    <template cdkPortalHost></template>
  </span>
</li>
<ul *ngIf="expanded">
  <div *ngFor="let node of children">
    <md-tree-node [key]="node.key" [selected]="node.selected" [expanded]="node.expanded">{{node.title}}</md-tree-node>
  </div>
  <!--<ng-content select="md-tree-node"></ng-content>-->
</ul>
