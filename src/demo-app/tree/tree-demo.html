<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">-->
  <mat-tree-node *matNodeDef="let node" [matTreeNode]="node">
    <div matNodePadding>
      {{node.key}} : {{node.value}}
    </div>
  </mat-tree-node>

  <mat-tree-node *matNodeDef="let node;when: hasChild" [matTreeNode]="node" matNodeTrigger >
    <div matNodePadding>
      > {{node.key}} : {{node.value}}
    </div>
  </mat-tree-node>
</mat-tree>

    ---------------------
<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
  <ng-container *matNodeDef="let node" >
    <mat-tree-node [matTreeNode]="node" role="treeitem" matNodeTrigger>
      <li>
        <div>{{node.key}}:  {{node.value}}</div>
      </li>
    </mat-tree-node>
  </ng-container>


  <ng-container *matNodeDef="let node; when: hasNestedChild">
    <mat-tree-node [matTreeNode]="node" role="group" matNodeTrigger>
    <li matNestedTreeNode>
      <div> >> {{node.key}}</div>
      <!--<ul [class]="nestedTreeControl.expanded(node) ? '' : 'tree-demo-invisible'">-->
      <ul *ngIf="nestedTreeControl.expanded(node)">
        <ng-container nodeOutlet></ng-container>
      </ul>
    </li>
   </mat-tree-node>
  </ng-container>
</mat-tree>
