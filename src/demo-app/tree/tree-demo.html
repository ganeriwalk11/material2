<md-tree [nodes]="nodes" (clickChange)="onTreeClicked($event)" (selectChange)="onTreeSelected" (expandChange)="onTreeExpanded($event)"
         [getKeyFunction]="getKeyFunction"
         [getChildrenFunction]="getChildrenFunction">
  <md-tree-node *mdNodeContext="let node = node; let state = state">
    <button (click)="select()">Selected: {{state.selected}}</button>
    <md-icon>sync</md-icon>
    <md-icon>{{state.expanded ? 'arrow_drop_up' : 'arrow_drop_down'}}</md-icon>
    {{node.id}}: <span> {{node.name}}</span> ( <span>{{node.movie}}</span> )
  </md-tree-node>
</md-tree>


<!-- TreeModel => , TreeNodeModel =>  Node data: isSelected, isLoading, isExpandable, isExpanded, expand(), select()-->
<!-- data: no children, hasChildren related. but it's possible => isLeaf -->
