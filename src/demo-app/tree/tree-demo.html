<md-tree [dataSource]="dataSource">
  <md-tree-node *mdNodeContext="let characterData = node">
    <md-icon *ngIf="characterData.expandable" (click)="characterData.expanded = !characterData.expanded">{{characterData.expanded ? 'expand_less' : 'expand_more'}}</md-icon>
    <div [style.padding-left]="getPadding(characterData.level)">
      <md-icon *ngIf="characterData.data.icon">{{characterData.data.icon}}</md-icon>
      {{characterData.data.name}} ({{characterData.data.movie}})
    </div>
  </md-tree-node>
</md-tree>
