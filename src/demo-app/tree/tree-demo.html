<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">-->
  <ng-container *cdkTreeNodeDef="let node">
    <cdk-tree-node >
      <!--[cdkTreeNode]="node"-->
      <div cdkTreeNodePadding> {{node.key}} : {{node.value}}</div>
    </cdk-tree-node>
  </ng-container>


  <ng-container *cdkTreeNodeDef="let node; when: hasChild">
    <cdk-tree-node cdkTreeNodeTrigger>
      <div cdkTreeNodePadding>
        > {{node.key}} : {{node.value}}
      </div>
    </cdk-tree-node>
  </ng-container>
</cdk-tree>

---------------------
<cdk-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
  <cdk-nested-tree-node *cdkTreeNodeDef="let node">
    <li >
      <div>{{node.key}}:  {{node.value}}</div>
    </li>
  </cdk-nested-tree-node>


  <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasNestedChild">
    <li cdkTreeNodeTrigger>
      <div> >> {{node.key}}</div>

      <ul [class]="nestedTreeControl.isExpanded(node) ? '' : 'tree-demo-invisible'">
        <ng-container cdkTreeNodeOutlet></ng-container>
        <!--<ul *ngIf="nestedTreeControl.isExpanded(node)">-->
      </ul>
    </li>
  </cdk-nested-tree-node>
</cdk-tree>
