<md-tree [treeModel]="treeModel" (clickChange)="onTreeClicked($event)" (selectChange)="onTreeSelected" (expandChange)="onTreeExpanded($event)">
  <div *mdNodeContext="let node = node" [style.padding-left]="getPadding(node.level)" (click)="customerClickAction($event)">
    <md-checkbox [checked]="node.selected" (change)="node.select()"></md-checkbox>
    <md-icon *ngIf="node.loading" class="sync-icon">sync</md-icon>
    <md-icon *ngIf="node.expandable" (click)="node.expand()" class="expand-icon">{{node.expanded ? 'arrow_drop_up' : 'arrow_drop_down'}}</md-icon>
    <span (click)="node.select()" [ngClass]="node.selected ? 'selected-node' : 'unselected-node'">{{node.data.name}}</span>
    <span>{{node.data.movie}}</span>
  </div>
</md-tree>


<!-- TreeModel => , TreeNodeModel =>  Node data: isSelected, isLoading, isExpandable, isExpanded, expand(), select()-->
<!-- data: no children, hasChildren related. but it's possible => isLeaf -->
