
<md-input-container>
  <textarea mdInput [(ngModel)]="data"></textarea>
</md-input-container>
<md-slide-toggle [(ngModel)]="flat">Flat: {{flat}}</md-slide-toggle>
<button md-button (click)="submit()">Submit</button>

<div class="tree-container mat-elevation-z4">

  <div class="empty-tree" *ngIf="!dataSource.filteredData.length">
    No data to display.
  </div>

  <md-tree #tree [dataSource]="dataSource" [style.display]="!!dataSource.filteredData.length ? '' : 'none'">
    <!-- Row templates. The columns used are set at the row template level -->
    <md-node *mdNodeDef="let node let level=level let expandable=expandable">
        <simple-tree-node [node]="node"
                          [level]="level"
                          [expandable]="expandable"
                          [expandIncludeChildren]="expandIncludeChildren"
                          [dataSource]="dataSource"
                          [flat]="flat"
                          [selection]="selection" class="simple-tree-node">
        </simple-tree-node>
    </md-node>
  </md-tree>
</div>

Selected: <span *ngFor="let node of selection.selected">{{node.key}}: {{node.value}}, </span>

<button md-button (click)="expandAll()">Expand All</button>
<button md-button (click)="collapseAll()">Collapse All</button>
